<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <ui:composition template="geral.xhtml">
        <ui:define name="metadata">
            <f:metadata>
                <f:event listener="#{pagamentoController.carregarDados()}" type="preRenderView"/>
                <f:event listener="#{pagamentoController.carregar()}" type="preRenderView"/>
            </f:metadata>
        </ui:define> 
             
        <ui:define name="conteudo">
            <h:form>
                <p:toolbar>
                    <f:facet name="left">
                        <h:outputText value="PAGAMENTOS"/>
                    </f:facet>                    
                    <f:facet name="right">
                        <h:panelGrid columns="1">
                        
                        <p:commandButton value="Novo" action="pagamentoCadastro.xhtml">
                            <f:param name="acaoPag" value="Novo"/>
                        </p:commandButton>
                        </h:panelGrid>
                    </f:facet>
                </p:toolbar>
                <p:separator/>
                <p:dataTable emptyMessage="Nenhum Pagamento Encontrado"  value="#{pagamentoController.listaPagamento}"  var="pagamento" paginator="true" rows="5">
                    <p:column headerText="Código" style="width: 6%;text-align: center">
                        <h:outputText value="#{pagamento.idPagamento}"/>
                    </p:column>
                    <p:column style="text-align: center" headerText="Referente a Matricula">
                        <h:outputText value="#{pagamento.matricula.idMatricula}"/>
                    </p:column>
                    <p:column headerText="Data do Pagamento" style="text-align: center">
                        <h:outputText value="#{pagamento.data}"/>
                    </p:column>
                    <p:column headerText="O Aluno" style="text-align: center">
                        <h:outputText value="#{pagamento.matricula.aluno.nome}"/>
                    </p:column>
                    
                    <p:column headerText="Valor Pago" style="text-align: center">
                        <h:outputText value="#{pagamento.valor} kz"/>
                    </p:column>
                    <p:column headerText="Descrição" style="text-align: center">
                        <h:outputText value="#{pagamento.descricao}"/>
                    </p:column>
                    <p:column headerText="Registado por" style="text-align: center">
                        <h:outputText value="#{pagamento.funcionario.nome}"/>
                    </p:column>
                   
                    <p:column headerText="Opções" style="text-align: center">
                        <p:commandLink title="Editar" action="pagamentoCadastro.xhtml">
                            <p:graphicImage value="imagens/editar.png"/>
                             <f:param name="acaoPag" value="Editar"/>
                             <f:param name="codPag" value="#{pagamento.idPagamento}"/>
                        </p:commandLink>
                        <p:commandLink title="Eliminar" action="pagamentoCadastro.xhtml">
                            <p:graphicImage value="imagens/deleta.png"/>
                             <f:param name="acaoPag" value="Eliminar"/>
                             <f:param name="codPag" value="#{pagamento.idPagamento}"/>
                        </p:commandLink>
                    </p:column>                    
                </p:dataTable>
            </h:form>
           
        </ui:define>        
    </ui:composition> 
</html>
