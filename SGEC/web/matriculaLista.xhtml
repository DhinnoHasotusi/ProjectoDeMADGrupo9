<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <ui:composition template="geral.xhtml">
         <ui:define name="metadata">
            <f:metadata>
                <f:event listener="#{matriculaController.carregarDados()}" type="preRenderView"/>
            </f:metadata>
        </ui:define> 
        <ui:define name="conteudo">
            <h:form>
            <p:fieldset legend="Alunos Matriculados">
                <p:dataTable emptyMessage="Nenhuma Matricula Reristrada..."  value="#{matriculaController.matriculas}"  var="matricula" paginator="true" rows="5">
                    <p:column headerText="CÃ³digo" style="width: 6%;text-align: center">
                        <h:outputText value="#{matricula.idMatricula}"/>
                    </p:column>
                    <p:column style="text-align: center" headerText="Nome do Aluno"  filterBy="#{matricula.aluno.nome}" sortBy="#{matricula.aluno.nome}">
                        <h:outputText value="#{matricula.aluno.nome}"/>
                    </p:column>
                    <p:column headerText="Categoria da Carta" style="text-align: center">
                        <h:outputText value="#{matricula.categoriaCarta.descricao}"/>
                    </p:column>
                    <p:column headerText="Periodo" style="text-align: center">
                        <h:outputText value="#{matricula.periodo.descricao}"/>
                    </p:column>
                    <p:column headerText="Registrado por :" style="text-align: center">
                        <h:outputText value="#{matricula.funcionario.nome}"/>
                    </p:column>
                     <p:column headerText="Data/Hora do Registrado:" style="text-align: center">
                        <h:outputText value="#{matricula.dataEscricao}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
                        </h:outputText>
                    </p:column>
                   
                    <p:column headerText="Editar/Eliminar" style="text-align: center">
                        <p:commandLink title="Editar" action="matriculaCadastro.xhtml">
                            <p:graphicImage value="imagens/editar.png"/>
                             <f:param name="acaoFunc" value="Editar"/>
                             <f:param name="codFunc" value="#{matricula.idMatricula}"/>
                        </p:commandLink>
                        <p:commandLink title="Eliminar" action="matriculaCadastro.xhtml">
                            <p:graphicImage value="imagens/deleta.png"/>
                             <f:param name="acaoFunc" value="Eliminar"/>
                             <f:param name="codFunc" value="#{matricula.idMatricula}"/>
                        </p:commandLink>
                    </p:column>                    
                </p:dataTable>
                
            </p:fieldset>
            </h:form>
        </ui:define>        
    </ui:composition> 
</html>
