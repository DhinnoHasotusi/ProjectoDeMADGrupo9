<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <ui:composition template="geral.xhtml">
        <ui:define name="metadata">
            <f:metadata>
                
            </f:metadata>
        </ui:define> 
             
        <ui:define name="conteudo">
            <h:form>
                <center>
                <p:graphicImage value="imagens/login.png"/>
                    
                    <h:panelGrid columns="2">
                    <p:outputLabel value="O Utilizador : "/>
                    <p:inputText value="#{autenticarController.utilizadorAutenticar.username}"/>
                    <p:outputLabel value="A Senha : "/>
                    <p:password value="#{autenticarController.utilizadorAutenticar.senha}"/> 
                    </h:panelGrid>
                    <p:separator/>
                    <p:commandButton value="Entrar" action="#{autenticarController.entrar()}" update=":msgGlobal"/>
                    </center>
                
            </h:form>
           
        </ui:define>        
    </ui:composition> 
</html>
