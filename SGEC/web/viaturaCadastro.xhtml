<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <ui:composition template="geral.xhtml">
         <ui:define name="metadata">
            <f:metadata>
                <f:event listener="#{viaturaController.carregarDados()}" type="preRenderView"/>
                <f:event listener="#{viaturaController.carregar()}" type="preRenderView"/>
            </f:metadata>
        </ui:define> 
        <ui:define name="conteudo">
           <p:dialog closable="false" draggable="false" modal="true" resizable="false" header="S.G.E.C" widgetVar="dialCadFun" appendTo="@(body)" showEffect="g" visible="true">
            <h:form id="frm">
                <p:toolbar>
                    <f:facet name="left">
                        <h:outputText value="CADASTRO DE VIATURAS"/>
                    </f:facet>
                </p:toolbar>
                <h:panelGrid id="pnlgfun" columns="2">
                
                <p:outputLabel value="Marca:"/>
                <p:inputText maxlength="60" size="50" value="#{viaturaController.viatura.marca}" required="true" requiredMessage="Informe a Marca da Viatura!"/>
                <p:outputLabel value="Modelo:"/>
                <p:inputText maxlength="60" size="50" value="#{viaturaController.viatura.modelo}" required="true" requiredMessage="Informe o Modelo da Viatura!"/>
                <p:outputLabel value="Cor:"/>
                <p:inputText maxlength="60" size="50" value="#{viaturaController.viatura.cor}" required="true" requiredMessage="Informe a Cor da Viatura!"/>
                <p:outputLabel value="Matricula:"/>
                <p:inputText maxlength="60" size="50" value="#{viaturaController.viatura.matricula}" required="true" requiredMessage="Informe a Mtricula da Viatura!"/>

                </h:panelGrid>
                <h:panelGrid columns="5">
                    <p:commandButton value="Novo" rendered="false"/>
                    <p:commandButton value="Salvar" actionListener="#{viaturaController.salvar()}" update=":msgGlobal :frm:pnlgfun"/>
                    <p:commandButton value="Editar" actionListener="#{viaturaController.editar()}" update=":msgGlobal :frm:pnlgfun"/>
                    <p:commandButton value="Eliminar" actionListener="#{viaturaController.excluir()}" update=":msgGlobal :frm:pnlgfun"/>
                <p:button value="Voltar" outcome="viaturaLista.xhtml"/>
                </h:panelGrid>
            </h:form>
            </p:dialog>
        </ui:define>        
    </ui:composition> 
</html>
